<mat-sidenav-container>

  <mat-sidenav #snav fixedInViewport="true">
    <div class="w-100 px-3 d-flex justify-content-start align-items-center" style="font-size: 1.3rem; padding: 12px 0">
      <mat-icon style="vertical-align: middle;" class="mr-2">poll</mat-icon>
      <span style="vertical-align: middle;">{{ 'labels.polling' | translate }}</span>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a class="nav-link" routerLink='dashboard/all' (click)="toggleSidebar()" [routerLinkActive]="['active']">
        <i class="fas fa-list mr-2"></i>
        {{ 'labels.myPolls' | translate }}
      </a>

      <a class="nav-link" routerLink='dashboard/create' (click)="toggleSidebar()" [routerLinkActive]="['active']">
        <i class="fas fa-plus-circle mr-2"></i>
        {{ 'labels.create' | translate }}
      </a>

      <mat-divider></mat-divider>

      <a class="nav-link cursor-pointer" (click)="logout()">
        <i class="fas fa-sign-out-alt mr-2"></i>
        {{ 'labels.logout' | translate }}
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div id="wrapper">
      <div class="container-fluid px-0" id="content">
        <router-outlet></router-outlet>
      </div>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
