<h1 mat-dialog-title>
    {{ 'labels.termsAndConditions' | translate }}
</h1>

<div mat-dialog-content class="border-top overflow-auto responsive-dialog-content">

    <div class="mt-3">
        <p class="text-justify" [innerHTML]="'globalMessages.termsAndConditions' | translate">

</div>
