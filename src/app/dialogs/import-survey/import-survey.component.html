<h1 mat-dialog-title>
    {{ 'labels.importSurvey' | translate }}
  </h1>

  <div mat-dialog-content class="border-top">
    <div class="form-group mt-3">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ 'labels.importSurvey' | translate }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p class="m-0">
            {{ 'messages.importSurveyInstructions' | translate }}
          </p>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-form-field appearance="outline" class="mt-3 w-100 mat-field-no-margin input-no-label">
        <textarea
          matInput
          placeholder="{{ 'placeholders.importText' | translate }}"
          [(ngModel)]="importText"
          autocomplete="off"
          rows="7"
          cdkFocusInitial>
        </textarea>
      </mat-form-field>

      <div *ngIf="submitted && !importText" class="invalid-feedback d-flex">
          {{ "messages.importTextRequired" | translate }}
      </div>
    </div>
  </div>

  <div mat-dialog-actions id="confirmationDialogActions" class="mt-3">
      <button mat-button (click)="onDismiss()">
          {{ 'labels.cancel' | translate }}
      </button>
      <button mat-button (click)="import()" [disabled]="user.readonly">
          {{ 'labels.import' | translate }}
      </button>
  </div>
