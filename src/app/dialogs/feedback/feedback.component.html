<h1 mat-dialog-title>
  {{ 'labels.feedback' | translate }}
</h1>

<div mat-dialog-content class="border-top">
  <div class="mt-3 mat-select-custom">
    <h6 class="m-0">
    </h6>

    <div class="form-group">
      <div>
        <mat-label>
          {{ 'labels.feedback' | translate }}
        </mat-label>

        <mat-select [(ngModel)]="selectedOption" class="border mt-3">
          <mat-option *ngFor="let option of feedbackOptions | keyvalue" [value]="option.value">
            {{ option.value }}
          </mat-option>
        </mat-select>
      </div>
    </div>

    <div class="form-group">
        <mat-label>
          {{ 'labels.description' | translate }}
        </mat-label>

        <mat-form-field appearance="outline" class="w-100 mat-field-no-margin input-no-label">
          <textarea
            matInput
            placeholder="{{ 'placeholders.feedbackDescription' | translate }}"
            [(ngModel)]="description"
            autocomplete="off">
          </textarea>
        </mat-form-field>

        <div *ngIf="submitted && !description" class="invalid-feedback d-flex">
            {{ "messages.feedbackDescriptionRequired" | translate }}
        </div>
    </div>
  </div>
</div>

<div mat-dialog-actions id="confirmationDialogActions" class="mt-3">
    <button mat-button (click)="onDismiss()">
        {{ 'labels.cancel' | translate }}
    </button>
    <button mat-button (click)="sendFeedback()" [disabled]="user.readonly">
        {{ 'labels.sendFeedback' | translate }}
    </button>
</div>
