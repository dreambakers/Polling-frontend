<h1 mat-dialog-title>
    {{ 'labels.about' | translate }}
</h1>

<div mat-dialog-content class="border-top ">

    <div class="text-center">
        <h4 class="mt-2">
            <mat-icon style="vertical-align: middle;">poll</mat-icon>
            <span class="ml-1" style="vertical-align: middle;">{{ 'labels.polling' | translate }}</span>
        </h4>

        <small>
            v.{{ constants.version }}
        </small>
    </div>

    <div class="mt-3">
        <div *ngFor="let item of metadata | keyvalue" class="mb-2">
            <h6 class="m-0">
                {{ getLabel(item.key) }}
            </h6>
            {{ getValue(item.key) }}
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onDismiss()">
        {{ 'labels.back' | translate }}
    </button>
</div>
