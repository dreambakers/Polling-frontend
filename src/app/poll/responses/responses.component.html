<div class="p-5" *ngIf="responses?.length && !preview">

    <h4>{{responses[0].for.title}}</h4>
    <p>{{responses[0].for.description}}</p>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-5">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> {{ 'labels.name' | translate }} </th>
        <td mat-cell *matCellDef="let response">
          {{response.name || '[no name]'}}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> {{ 'labels.created' | translate }} </th>
        <td mat-cell *matCellDef="let response">
          {{getParsedDate(response.createdAt)}}
        </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef class="text-dark"> {{ 'labels.view' | translate }} </th>
        <td mat-cell *matCellDef="let response">
            <i class="fas fa-tasks cursor-pointer" (click)="viewResponse(response)"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="text-dark"> {{ 'labels.delete' | translate }} </th>
        <td mat-cell *matCellDef="let response">
          <i class="fas fa-trash-alt cursor-pointer" (click)="deleteResponse(response)"></i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="preview">
  <app-view-poll [embeddedPreview]="false" [poll]="poll" [response]="response" [hasResponded]="true">
  </app-view-poll>

  <div class="text-center p-5">
    <button (click)="preview = false" class="btn btn-primary">Back</button>
  </div>
</div>
