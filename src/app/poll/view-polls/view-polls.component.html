<div class="p-5">
  <div class="d-flex justify-content-between">
    <small>{{ polls.length }} polls found.</small>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-5">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Title </th>
      <td mat-cell *matCellDef="let poll">
        <a routerLink='../manage' [queryParams]="{id: poll._id}">{{poll.title}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Created </th>
      <td mat-cell *matCellDef="let poll">
        {{getParsedDate(poll.createdAt)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="responses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Responders </th>
      <td mat-cell *matCellDef="let poll">
        {{poll.responses}}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-dark"> Actions </th>
      <td mat-cell *matCellDef="let poll">
        <mat-icon [matMenuTriggerFor]="menu" class="cursor-pointer">more_horiz</mat-icon>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="deletePoll(poll._id)">
            <mat-icon class="text-danger">delete</mat-icon> Delete
          </button>

          <button mat-menu-item (click)="terminatePoll(poll._id)" *ngIf="poll.status !== constants.statusTypes.terminated">
            <mat-icon class="text-warning">block</mat-icon> Terminate
          </button>

          <button mat-menu-item (click)="restorePoll(poll._id)" *ngIf="poll.status === constants.statusTypes.terminated">
            <mat-icon class="text-success">restore</mat-icon> Restore
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
