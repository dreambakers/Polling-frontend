<div class="p-5">
  <div class="d-flex justify-content-between">
    <small>{{ polls.length }} polls found.</small>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-5">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> {{ 'labels.title' | translate }} </th>
      <td mat-cell *matCellDef="let poll">
        {{poll.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> {{ 'labels.created' | translate }} </th>
      <td mat-cell *matCellDef="let poll">
        {{getParsedDate(poll.createdAt)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="responses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> {{ 'labels.responders' | translate }} </th>
      <td mat-cell *matCellDef="let poll">
        {{poll.responses}}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef class="text-dark"> {{ 'labels.active' | translate }} </th>
      <td mat-cell *matCellDef="let poll">
        <i class="fas" [ngClass]="poll.status === constants.statusTypes.open ? 'fa-check' : 'fa-times'"></i>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-dark"> {{ 'labels.actions' | translate }} </th>
      <td mat-cell *matCellDef="let poll">
        <i [matMenuTriggerFor]="menu" class="cursor-pointer fas fa-ellipsis-h"></i>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="deletePoll(poll._id)">
            <i class="fas fa-trash-alt text-danger mr-2"></i> {{ 'pollActions.delete' | translate }}
          </button>

          <button mat-menu-item (click)="terminatePoll(poll._id)" *ngIf="poll.status !== constants.statusTypes.terminated">
            <i class="fas fa-toggle-off text-warning mr-2"></i> {{ 'pollActions.terminate' | translate }}
          </button>

          <button mat-menu-item (click)="restorePoll(poll._id)" *ngIf="poll.status === constants.statusTypes.terminated">
            <i class="fas fa-toggle-on text-success mr-2"></i> {{ 'pollActions.restore' | translate }}
          </button>

          <button mat-menu-item (click)="viewStats(poll._id)" *ngIf="poll.responses">
            <i class="fas fa-chart-bar mr-2"></i> {{ 'pollActions.showStats' | translate }}
          </button>

          <button mat-menu-item (click)="previewPoll(poll._id)">
            <i class="fas fa-eye mr-2"></i> {{ 'pollActions.preview' | translate }}
          </button>

          <button mat-menu-item (click)="managePoll(poll._id)">
            <i class="fas fa-edit text-primary mr-2"></i> {{ 'pollActions.edit' | translate }}
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
