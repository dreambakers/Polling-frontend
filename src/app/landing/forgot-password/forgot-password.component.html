<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-10 col-xl-9 mx-auto pb-1">
        <div class="card card-signin flex-column flex-md-row my-1">
          <div class="d-flex d-md-none align-items-center justify-content-center align-self-start pt-5 w-100">
              <img src="../../../assets/images/logo_ct.svg">
          </div>
          <div class="card-img-left d-none d-md-flex flex-column align-items-center justify-content-center">
            <img src="../../../assets/images/logo_cs.svg" class="mb-3">
            <h4 class="m-0">
              {{ 'labels.appName' | translate }}
            </h4>
          </div>
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <h5 class="card-title text-center">{{ 'labels.forgotPassword' | translate }}</h5>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()"
              class="d-flex flex-column align-items-center justify-content-center form-signin">

              <div class="form-group w-100">

                <label>{{ 'labels.emailAddress' | translate }}</label>

                <input type="email" formControlName="email" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  placeholder="{{ 'placeholders.email' | translate }}" required>

                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">
                    {{ 'labels.emailAddress' | translate }}
                    {{ 'labels.isRequired' | translate }}
                  </div>
                  <div *ngIf="f.email.errors.email">{{ 'messages.emailNotValid' | translate }}</div>
                </div>

              </div>

              <hr>
              <button mat-raised-button color="primary" class="w-100 text-uppercase" type="submit">
                {{ 'labels.sendEmail' | translate }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
