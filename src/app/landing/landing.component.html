<mat-tab-group mat-align-tabs="center" [selectedIndex]="selectedIndex" *ngIf="!isViewingResponse; else pollView">
    <mat-tab label="{{ translate.instant('labels.login') }}/{{ translate.instant('labels.register') }}">
        <app-alert messageKey="messages.sessionExpired" type="danger" *ngIf="showSessionExpiredBanner"></app-alert>
        <app-alert messageKey="messages.checkVerificationEmail" *ngIf="showVerificationBanner"></app-alert>
        <app-alert messageKey="messages.accountVerified" *ngIf="showVerificationSuccessBanner"></app-alert>
        <app-alert
            type="danger"
            [emailAlert]="'true'"
            [signedUp]="signedUp"
            *ngIf="showVerificationFailureBanner"
            (emailVerificationLinkClicked)="onEmailVerificationLinkClicked($event)">
        </app-alert>
        <app-login
            *ngIf="activeLink !== '/signup'"
            class="flex-fill"
            (accountVerification)="onAccountVerficationEvent($event)">
        </app-login>
        <app-signup *ngIf="activeLink === '/signup'" class="flex-fill"></app-signup>
    </mat-tab>
    <mat-tab label="{{ translate.instant('labels.respond') }}">
        <div class="container">
            <app-respond></app-respond>
        </div>
    </mat-tab>
    <mat-tab *ngIf="showPasswordResetTab" label="test">
        <app-password-reset></app-password-reset>
    </mat-tab>

    <mat-tab *ngIf="showEmailVerificationTab" label="{{ translate.instant('labels.registrationVerification') }}">
        <app-email-verification (emailSent)="onEmailSent()"></app-email-verification>
    </mat-tab>
</mat-tab-group>

<ng-template #pollView>
    <div class="container">
        <app-view-poll></app-view-poll>
    </div>
</ng-template>
