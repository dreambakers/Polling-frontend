<mat-tab-group mat-align-tabs="center" [selectedIndex]="selectedIndex">
    <mat-tab label="{{ translate.instant('labels.login') }}/{{ translate.instant('labels.register') }}">
        <div class="alert alert-danger alert-dismissible" *ngIf="showSessionExpiredBanner">
            {{ 'messages.sessionExpired' | translate }}
            <button type="button" class="close" (click)="showSessionExpiredBanner = false">
                <span>&times;</span>
            </button>
        </div>
        <app-login *ngIf="activeLink !== '/signup'"></app-login>
        <app-signup *ngIf="activeLink === '/signup'"></app-signup>
    </mat-tab>
    <mat-tab label="{{ translate.instant('labels.respond') }}">
        <app-respond *ngIf="!isViewingResponse"></app-respond>
        <app-view-poll *ngIf="isViewingResponse"></app-view-poll>
    </mat-tab>
</mat-tab-group>
