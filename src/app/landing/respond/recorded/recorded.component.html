<mat-card class="d-flex flex-column justify-content-center align-items-center py-5 mx-3 text-center" *ngIf="!loading">
  <i class="far fa-check-circle text-primary" style="font-size:12rem"></i>

  <h4 style="font-size: 2rem;" class="mt-5">
    <span *ngIf="title; else fbTitle">
      {{ title }}
    </span>
    <ng-template #fbTitle>
      {{ 'labels.thankYou' | translate }}
    </ng-template>
  </h4>

  <h6>
    <span *ngIf="message; else fbMessage">
      {{ message }}
    </span>
    <ng-template #fbMessage>
      {{ messageKey | translate }}
    </ng-template>
  </h6>

  <p class="mt-3 text-primary cursor-pointer" (click)="onBackToPollClick()">
    {{ 'labels.backToPoll' | translate }}
  </p>

  <div class="my-3">
    <mat-divider></mat-divider>
  </div>

  <p>
    {{ 'labels.shareWithFriends' | translate }}
  </p>

  <div>
    <!--Facebook-->
    <a class="btn-floating btn-lg btn-fb" type="button" role="button"><i class="fab fa-facebook-f"></i></a>
    <!--Twitter-->
    <a class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fab fa-twitter"></i></a>
    <!--Instagram-->
    <a class="btn-floating btn-lg btn-ins" type="button" role="button"><i class="fab fa-instagram"></i></a>
    <!--Reddit-->
    <a class="btn-floating btn-lg btn-reddit" type="button" role="button"><i class="fab fa-reddit-alien"></i></a>
    <!--WhatsApp-->
    <a class="btn-floating btn-lg btn-whatsapp" type="button" role="button"><i class="fab fa-whatsapp"></i></a>
  </div>

</mat-card>
