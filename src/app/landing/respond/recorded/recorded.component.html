<div class="d-flex flex-column justify-content-center align-items-center p-3 text-center" *ngIf="!loading">
  <i class="far fa-check-circle text-primary" style="font-size:12rem"></i>

  <h4 style="font-size: 2rem;" class="mt-5 text-break">
    <span *ngIf="title; else fbTitle">
      {{ title }}
    </span>
    <ng-template #fbTitle>
      {{ 'labels.thankYou' | translate }}
    </ng-template>
  </h4>

  <h6 class="text-break">
    <span *ngIf="message; else fbMessage">
      {{ message }}
    </span>
    <ng-template #fbMessage>
      {{ messageKey | translate }}
    </ng-template>
  </h6>

  <p class="mt-3 text-primary cursor-pointer" (click)="onBackToPollClick()">
    {{ 'labels.backToPoll' | translate }}
  </p>

  <div class="my-3">
    <mat-divider></mat-divider>
  </div>

  <p>
    {{ 'labels.shareWithFriends' | translate }}
  </p>

  <div class="share-icons">

    <!-- Facebook-->
    <a
      target="_blank"
      class="btn-floating btn-lg btn-fb"
      type="button"
      role="button"
      href="https://www.facebook.com/sharer/sharer.php?u={{ getSuveryUrl() }}&t={{ getSharingText() }}">
          <i class="fab fa-facebook-f"></i>
    </a>

    <!--Twitter-->
    <a
      target="_blank"
      class="btn-floating btn-lg btn-tw"
      type="button"
      role="button"
      href="https://twitter.com/share?url={{ getSuveryUrl() }}&text={{ getSharingText() }}">
      <i class="fab fa-twitter"></i>
    </a>

    <!--Reddit-->
    <a
      target="_blank"
      class="btn-floating btn-lg btn-fb"
      type="button"
      role="button"
      href="http://www.reddit.com/submit?url={{ getSuveryUrl() }}&title={{ getSharingText() }}">
          <i class="fab fa-reddit-alien"></i>
    </a>

    <!--Generic share-->
    <a
      *ngIf="hasNavigatorShare"
      target="_blank"
      class="text-primary btn-floating btn-lg btn-fb"
      type="button"
      role="button"
      (click)="navigatorShare()">
       <i class="fas fa-share-alt"></i>
    </a>

  </div>

</div>
