<button
  mat-icon-button
  [disabled]="disabled"
  class="{{ alignment }}"
  [color]="color"
  *ngFor="let ratingId of ratingArr; let i = index"
  [id]="'star_'+i"
  (click)="onClick(i+1)"
  [matTooltip]="ratingId+1"
  matTooltipPosition="above">
  <mat-icon>
    {{showIcon(i)}}
  </mat-icon >
</button>
