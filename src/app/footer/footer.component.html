  <!-- <mat-divider></mat-divider> -->

  <div class="container" style="font-size: 0.9rem;">
    <div
      class="d-flex flex-row py-2 {{ isMobile ? 'px-2' : 'px-5' }}"
      [ngClass]="{
        'justify-content-center': !isMobile && isLoggedIn,
        'justify-content-between': !isLoggedIn
      }">

      <div class="d-flex flex-row align-items-center">
        <a href="http://yenoma.com" target="_blank" class="px-2 border-right copyright-link" *ngIf="!isMobile">
          {{ 'globalMessages.copyrightMsg' | translate }}
        </a>

        <div class="px-2 border-right cursor-pointer" (click)="about()">
          {{ 'labels.about' | translate }}
        </div>

        <div class="px-2 border-right cursor-pointer" (click)="termsAndConditions()">
          {{ 'labels.termsAndConditions' | translate }}
        </div>

        <div class="px-2 border-right cursor-pointer" (click)="cookiePolicy()">
          {{ 'labels.cookiePolicy' | translate }}
        </div>

        <div class="px-2 cursor-pointer" (click)="imprint()">
          {{ 'labels.imprint' | translate }}
        </div>
      </div>

      <mat-form-field appearance="none" class="dropdown-container language-list" *ngIf="!isLoggedIn">
          <mat-select [value]="selectedLanguage" (selectionChange)="languageChanged($event)">
            <mat-option *ngFor="let language of languages" [value]="language.value">
              {{ language.display }}
            </mat-option>
          </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
