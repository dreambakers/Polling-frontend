<div class="d-flex language-list">
    <div class="text-muted">Language</div>
    <div [class.active]="selectedLanguage === 'en'" (click)="languageChanged('en')">English</div>
    <div [class.active]="selectedLanguage === 'fr'" (click)="languageChanged('fr')">French</div>
    <div [class.active]="selectedLanguage === 'gr'" (click)="languageChanged('gr')">German</div>
</div>
