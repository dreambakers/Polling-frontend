<div class="d-flex justify-content-center align-items-start" [class.p-5]="!isMobile">
    <mat-card class="w-100" id="settingsComponent" style="min-height: 400px;" *ngIf="!loading">
        <mat-tab-group>
            <mat-tab label="Profile">
                <app-profile [user]="user"></app-profile>
            </mat-tab>
            <mat-tab label="Security">
                <app-security></app-security>
            </mat-tab>
            <mat-tab label="Locale">
                <app-general [user]="user"></app-general>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
